<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<input id="search"><button onclick="getrecipe(document.getElementById('search').value)">Search</button>
<div id="output"></div>
<a href="" id="sourceLink"></a>
<script>
function getsource(id){
$.ajax({
url:"https://api.spoonacular.com/recipes/"+id+"/information?apiKey=bfe969a822294c36997276491d83ad08",
success: function(res){
document.getElementById("sourceLink").innerHTML=res.sourceUrl
document.getElementById("sourceLink").href=res.sourceUrl
}
});
}
function getrecipe(q){
$.ajax({
url:"https://api.spoonacular.com/recipes/search?apiKey=bfe969a822294c36997276491d83ad08&number=3&query="+q,
success: function(res){
document.getElementById("output").innerHTML="<h1>"+res.results[0].title+"</h1><br><img src='"+res.baseUri+res.results[0].image+"' width: '400'; /><br>ready in "+res.results[0].readyInMinutes+" minutes"
//document.getElementById("output").innerHTML="<h1>"+res.results[1].title+"</h1><br><img src='"+res.baseUri+res.results[1].image+"' width: '400'; /><br>ready in "+res.results[1].readyInMinutes+" minutes"
//document.getElementById("output").innerHTML="<h1>"+res.results[2].title+"</h1><br><img src='"+res.baseUri+res.results[2].image+"' width: '400'; /><br>ready in "+res.results[2].readyInMinutes+" minutes"
getsource(res.results[0].id)
//getsource(res.results[1].id)
//getsource(res.results[2].id)
}
});
}
</script>
